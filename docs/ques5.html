<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ques5</title>
    <link rel="stylesheet" href="../docs/css1/css/bootstrap.css">
    <script src="jquery.js"></script>

</head>
<body style="padding: 40px;">
<center><img src="IQ.jpg" alt="img"> </center>
<br>
<br>
<form id="myForm">
    <h2>2, 10, 12, 60, 62, 310 ... What's next?</h2>
    <fieldset>
        <legend>Question 5</legend>
        <input type="radio" name="radioName" value="312"/> 312 <br/>
        <input type="radio" name="radioName" value="360" /> 360 <br />
        <input type="radio" name="radioName" value="1550" /> 1550 <br />
        <input type="radio" name="radioName" value="4650" /> 4650 <br />

    </fieldset>

</form>
<BR>
<BR>
<BR>
<button style="height: 25px;" id="done" class="btn-primary">DONE</button> &nbsp;&nbsp;<button onclick="location.href='/ques6.html'" style="height: 25px;" class="btn-primary">NEXT</button>
<BR>
<BR>
<BR>
<p id="list">

</p>

<script>
    var answer;
    $('#myForm input').on('change', function() {
        answer=$('input[name=radioName]:checked', '#myForm').val();
    });
    $('#done').click(function () {
        var list=$('#list')
        list.append(`
         Your Answer : <b>${answer}</b>
         <br>
         Correct Answer: <b>312</b>
         `)
    })

</script>
</body>
</html>
