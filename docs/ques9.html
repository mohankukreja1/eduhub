<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ques9</title>
    <link rel="stylesheet" href="../docs/css1/css/bootstrap.css">
    <script src="jquery.js"></script>

</head>
<body style="padding: 40px;">
<center><img src="IQ.jpg" alt="img"> </center>
<br>
<br>
<form id="myForm">
    <h2>1, 1, 2, 3, 4, 5, 8, 13, 21 - Which one doesn't belong to this series?</h2>
    <fieldset>
        <legend>Question 9</legend>
        <input type="radio" name="radioName" value="2"/> 2<br/>
        <input type="radio" name="radioName" value="3" /> 3 <br />
        <input type="radio" name="radioName" value="4" /> 4 <br />
        <input type="radio" name="radioName" value="5" /> 5 <br />


    </fieldset>

</form>
<BR>
<BR>
<BR>
<button style="height: 25px;" id="done" class="btn-primary">DONE</button> &nbsp;&nbsp;<button onclick="location.href='/ques10.html'" style="height: 25px;" class="btn-primary">NEXT</button>
<BR>
<BR>
<BR>
<p id="list">

</p>

<script>
    var answer;
    $('#myForm input').on('change', function() {
        answer=$('input[name=radioName]:checked', '#myForm').val();
    });
    $('#done').click(function () {
        var list=$('#list')
        list.append(`
         Your Answer : <b>${answer}</b>
         <br>
         Correct Answer: <b>4</b>
         `)
    })

</script>
</body>
</html>
