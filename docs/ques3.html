<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ques3</title>
    <link rel="stylesheet" href="../docs/css1/css/bootstrap.css">
    <script src="jquery.js"></script>

</head>
<body style="padding: 40px;">
<center><img src="IQ.jpg" alt="img"> </center>
<br>
<br>
<form id="myForm">
    <h2>29, 27, 24, 20, 15... What's next?</h2>
    <fieldset>
        <legend>Question 3</legend>
        <input type="radio" name="radioName" value="7"/> 7 <br />
        <input type="radio" name="radioName" value="9" /> 9 <br />
        <input type="radio" name="radioName" value="10" /> 10 <br />
        <input type="radio" name="radioName" value="11" /> 11 <br />

    </fieldset>

</form>
<BR>
<BR>
<BR>
<button style="height: 25px;" id="done" class="btn-primary">DONE</button> &nbsp;&nbsp;<button onclick="location.href='/ques4.html'" style="height: 25px;" class="btn-primary">NEXT</button>
<BR>
<BR>
<BR>
<p id="list">

</p>

<script>
    var answer;
    $('#myForm input').on('change', function() {
        answer=$('input[name=radioName]:checked', '#myForm').val();
    });
    $('#done').click(function () {
        var list=$('#list')
        list.append(`
         Your Answer : <b>${answer}</b>
         <br>
         Correct Answer: <b>9</b>
         `)
    })

</script>
</body>
</html>
